<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #f2f2f2;
        overflow: hidden;
      }

      nav a {
        display: block;
        float: left;
        font-size: 18px;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        width: 25%;
      }

      nav a:hover {
        background-color: #ddd;
      }

      section {
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin-right: 10px;
      }

      .project-image {
        max-width: 100%;
        height: auto;
      }

      /* JavaScript */
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('show-menu');
      });
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class="menu-toggle">&#9776;</div>
    </nav>
    <section>
      <h2>Projects</h2>
      <ul>
        <li>
          <h3>Project 1</h3>
          <img
            class="project-image"
            src="https://via.placeholder.com/350x150"
            alt="Project 1"
          />
          <p>Description of Project 1</p>
        </li>
        <li>
          <h3>Project 2</h3>
          <img
            class="project-image"
            src="https://via.placeholder.com/350x150"
            alt="Project 2"
          />
          <p>Description of Project 2</p>
        </li>
        <li>
          <h3>Project 3</h3>
          <img
            class="project-image"
            src="https://via.placeholder.com/350x150"
            alt="Project 3"
          />
          <p>Description of Project 3</p>
        </li>
      </ul>
    </section>
    <script>
      // JavaScript Code
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('show-menu');
      });
    </script>
  </body>
</html>
